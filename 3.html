<!doctype html>
<html>
<head>
   <title>Loop&Array</title>
   <h1>Loop&Array</h1>
   <meta charset="utf-8">
</head>
<body>
  <ul>
  <script>
  var i=0;
  var coworkers=["kay","ju","doororo","chals"];
  while(i<coworkers.length){
    document.write('<li>'+coworkers[i]+'</li>')
    i=i+1;
  }
  
  </script>
  </ul>
</body>
</html>
