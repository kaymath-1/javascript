<!doctype html>
<html>
<head>

   <title>FizzBuzz</title>
   <h1>FizzBuzz</h1>
   <meta charset="utf-8">
</head>
<body>
  <ul>
  <script>
  var i=1;
  while(i<101){
    if((i%3==0)&&(i%5==0)){
      console.log("fizzbuzz");
    }else if(i%3==0){
      console.log("fizz");
    }else if(i%5==0){
      console.log("buzz");
    }else{
      console.log(i);
    }
    i=i+1;
  }

  </script>
  </ul>
</body>
</html>
