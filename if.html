<html>
<head>

   <title>Loop&Array</title>
   <h1>Loop&Array</h1>
   <meta charset="utf-8">
</head>
<body>
  <ul>
  <script>
    if (true) {
      console.log(1);
    } else if (true) {
      console.log(2);
    } else {
      console.log(3);
    }

    // #2. 무엇이 출력될까요?
    if ("") {
      console.log(1);
    } else if ("a") {
      console.log(2);
    } else {
      console.log(3);
    }

    // #3. 무엇이 출력될까요?
    if (null) {
      console.log(1);
    } else if (5) {
      console.log(2);
    } else {
      console.log(3);
    }

    //#3. 반복문
    var name="ken";
    for (var i=2;i>-1;i-=1){
      console.log(name[i]);
    }
  </script>
  </ul>
</body>
</html>
